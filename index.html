<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Tracker</title>
  <link rel="stylesheet" href="project.css">
</head>
<body>
  <header>
    <h1>Student Productivity Tools</h1>
  </header>
  <main>
    <!-- Clock -->
    <section id="clock-section">
      <h2>Current Time</h2>
      <div id="clock"></div>
    </section>

    <!-- Pomodoro Timer -->
    <section id="pomodoro-section">
      <h2>Pomodoro Tracker</h2>
      <div id="pomodoro-timer">25:00</div>
      <button id="start-pomodoro">Start</button>
      <button id="pause-pomodoro">Pause</button>
      <button id="reset-pomodoro">Reset</button>
    </section>

    <!-- Stopwatch -->
    <section id="stopwatch-section">
      <h2>Stopwatch</h2>
      <div id="stopwatch">00:00:00</div>
      <button id="start-stopwatch">Start</button>
      <button id="pause-stopwatch">Pause</button>
      <button id="reset-stopwatch">Reset</button>
    </section>
  </main>
  <script src="projectt.js"></script>
</body>
</html>
